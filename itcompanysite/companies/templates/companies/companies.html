
{%extends 'main/layout.html'%}
{% load static %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'companies/css/companies.css'%}">
{% endblock %}

{%block title%}Компании{%endblock%}

{%block content%}
    <div class="companies_container">
        {% for company in companies %}
            <div class="company">
                <a class="company_card" href="{%url 'napoleonit'%}">
                    <span class="company_card_header">{{ company.name }}</span>
                    <img src="{{company.logotype.url}}"/>
                    <span class="company_card_text">{{company.short_description}}</span>
                </a>
            </div>
        {% endfor%}
    </div>
{%endblock%}
