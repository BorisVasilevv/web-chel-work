{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <link rel="stylesheet" href="{% static 'main/css/font.css'%}">
    <link rel="stylesheet" href="{% static 'main/css/company.css'%}">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
    <script src="https://kit.fontawesome.com/381d9c75e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"  href="{% static 'main/css/reset.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css'%}">
    {% block head %} {% endblock %}
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
{{user}}
    <div class="navigation">

        <div class="navigation-elem"><a class="navigation-elem-link" href="{%url 'home'%}"><img class="navigation-elem-icon" src="{% static 'main/icons/home.svg'%}">Главная</a></div>
        <div class="navigation-elem"><a class="navigation-elem-link" href="{%url 'companies'%}"> <img class="navigation-elem-icon" src="{% static 'main/icons/companies.svg'%}">Компании</a></div>
        {% if user.is_authenticated %}
            <div class="navigation-elem"><a class="navigation-elem-link" href=""><img class="navigation-elem-icon" src="{% static 'main/icons/user.svg'%}">Мой профиль</a></div>
            <div class="navigation-elem"><a class="navigation-elem-link" href="{%url 'logout'%}"><img class="navigation-elem-icon" src="{% static 'main/icons/user.svg'%}">Выйти</a></div>

        {% else %}
            <div class="navigation-elem"><a class="navigation-elem-link" href="{%url 'registration'%}"><img class="navigation-elem-icon" src="{% static 'main/icons/user.svg'%}">Регистрация</a></div>
            <div class="navigation-elem"><a class="navigation-elem-link" href="{%url 'login'%}"><img class="navigation-elem-icon" src="{% static 'main/icons/user.svg'%}">Вход</a></div>
        {% endif %}
    </div>






    {% block content %}

    {% endblock %}


</body>
</html>
