{%extends 'main/layout.html'%}
{% load static %}


{% block head %}

{% endblock %}
{%block title%}Главная страниц{%endblock%}

{%block content%}

    <div class="categories">
        <span class="categories_title">Категории</span>

        <div class="categories-container">

            {% for company_type in company_types %}
                <div id="categories-item__{{company_type.id}}" class="categories-item {{company_type.style_name}}">
                    <h2 class="categories-item_title">{{company_type.type_name}}</h2>
                    <details id="categories-item_details__{{company_type.id}}" class="categories-item_details">
                        <summary id="categories-item_summary" class="categories-item_summary">Описание</summary>
                        <span class="categories-item_description">{{company_type.description}}</span>
                    </details>
                    <button class="categories-item_button" id="buttonCustomDev" onclick="window.location.href = '{% url 'companies_per_type' company_type.type_name %}'">
                        Перейти
                    </button>
                </div>
            {% endfor %}
        </div>
    </div>

  <script src=" {% static 'main/js/scripts.js' %}"></script>
{%endblock%}
