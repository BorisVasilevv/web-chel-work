{%extends 'main/layout.html'%}

{%block title%}{{title}}{%endblock%}

{%block content%}
    <h1>Главная страница</h1>
    <p>Главная страница</p>

    {% for elem in values %}
        {% if elem|length == 5 %}
            <p>{{elem}}</p>
        {% endif %}
    {%endfor%}

    {% for elem in data %}
        <p>{{elem}}</p>
    {%endfor%}

{%endblock%}
