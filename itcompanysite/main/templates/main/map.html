{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Карта</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css"  href="{% static 'main/css/reset.css'%}">
    <link rel="stylesheet" type="text/css"  href="{% static 'main/css/font.css'%}">
    <link rel="stylesheet" type="text/css"  href="{% static 'main/css/map.css'%}">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
</head>


<body>
    <main class="map-page-container">
        <div class="map-header">

<!--            <img class="map-header__icon" src="{% static 'accounts/icons/user.svg'%}">-->
            <span class="map-title">Карта компаний</span>
            <form class="profile-logout" action="{%url 'home'%}">
                <button class="profile-logout__button button" type="submit">
                    <img class="profile-logout_icon" src="{% static 'accounts/icons/logout.svg'%}">
                    <span>Назад</span>
                </button>
            </form>

        </div>

        <div class="main-section">
            <div class="color-info">
                <span class="color-item">Красный-лялялялля</span>
                <span class="color-item">Синий-лялялялля</span>
                <span class="color-item">Зеленый - заказная разработка</span>
                <span class="color-item">Розовый - собственная разработка</span>
                <span class="color-item">Рыжий - GemDev</span>
            </div>
            <div id="map" style="width: 100%; height: 100%;"></div>
        </div>


    </main>
    <script src=" {% static 'main/js/map.js' %}"></script>
</body>
